<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>{{ page.title | default: site.title }}</title>
  {% assign meta_description = page.description | default: site.description %}
  {% if meta_description %}
  <meta name="description" content="{{ meta_description }}" />
  {% endif %}
  <link rel="icon" type="image/png" sizes="32x32" href="RD9%20Favicon.png" />
  <link rel="apple-touch-icon" sizes="256x256" href="RD9%20Webclip.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="RD9%20Webclip%202x.png" />
  <link rel="apple-touch-icon" sizes="1028x1028" href="RD9%20Webclip%20big.png" />
  <meta property="og:image" content="RD9%20Open%20Graph%20Preview.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="RD9%20Open%20Graph%20Preview.png" />
  <!-- BEGIN:PRICE_LIST_JSONLD -->
  <!-- JSON-LD for prices will be auto-inserted here -->
  <!-- END:PRICE_LIST_JSONLD -->
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      .animate-fade { animation: none !important; }
      .animate-rise { animation: none !important; }
      html { scroll-behavior: auto; }
    }
    @keyframes fade { from {opacity: 0} to {opacity:1} }
    @keyframes rise { from { transform: translateY(8px); opacity:0 } to { transform: translateY(0); opacity:1 } }
    .animate-fade { animation: fade .8s ease-out both }
    .animate-rise { animation: rise .8s ease-out both }
    .price-section table { width:100%; table-layout:fixed; }
    .price-section th, .price-section td { width:33.333%; }
    .vh-100 { height:100vh; height:100dvh; }
    .min-vh-100 { min-height:100vh; min-height:100dvh; }
    :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); --brand-rgb: 255,215,0; --brand: rgb(var(--brand-rgb)); }
    html.modal-open, body.modal-open { height: 100dvh; overflow: hidden; }
    .text-brand { color: var(--brand); }
    .bg-brand { background-color: var(--brand); }
    nav a {
      text-decoration-color: white;
      text-underline-offset: 4px;
      transition: color 150ms ease, text-decoration-color 150ms ease;
    }
    nav a:hover {
      color: var(--brand);
      text-decoration: underline;
      text-decoration-color: var(--brand);
    }
    .active-link {
      text-decoration: underline;
      text-decoration-color: white;
    }
    #home, section { scroll-margin-top: calc(4rem + var(--safe-top)); }
    /* Style car model datalist dropdown on desktop */
    #carOptions {
      background-color: rgb(23 23 23);
      color: rgb(245 245 245);
      border: 1px solid rgba(255,255,255,0.2);
    }
    #carOptions option {
      background-color: rgb(23 23 23);
      color: rgb(245 245 245);
    }

    .footer-credit {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-weight: 500;
      font-size: 0.75rem;
      line-height: 1;
      background-color: #000;
      color: transparent;
    }

    .footer-credit::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(90deg,#8b5cf6,#3b82f6,#8b5cf6);
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .footer-credit span {
      background: linear-gradient(90deg,#8b5cf6,#3b82f6,#8b5cf6);
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gold-shine {
      display: inline-block;
      vertical-align: bottom;
      background-color: var(--brand);
      background-image: linear-gradient(
        90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0) 40%,
        rgba(255,255,255,0.8) 50%,
        rgba(255,255,255,0) 60%,
        rgba(255,255,255,0) 100%
      );
      background-repeat: no-repeat;
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: goldShine 6s linear infinite;
    }

    @keyframes goldShine {
      0% { background-position: -150% 0; }
      30% { background-position: 150% 0; }
      100% { background-position: 150% 0; }
    }

    #steeringWheel {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body id="{{ page.body_id | default: 'home' }}" class="{{ page.body_classes | default: '' }}">
  {{ content }}
</body>
</html>
